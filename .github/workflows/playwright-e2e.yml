name: Playwright E2E

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create Python virtual environment
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip

      - name: Install Python dependencies
        run: |
          source .venv/bin/activate
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

      - name: Start backend (uvicorn)
        run: |
          source .venv/bin/activate
          nohup uvicorn backend.main:app --host 0.0.0.0 --port 8000 > backend_uvicorn.log 2>&1 &
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8000/ >/dev/null 2>&1; then echo "Backend ready"; break; fi
            echo "Waiting for backend... ($i/30)"
            sleep 1
          done
          if [ $? -ne 0 ]; then cat backend_uvicorn.log; exit 1; fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npm run install:playwright

      - name: Start frontend (live-server)
        run: |
          nohup npm start > frontend_dev.log 2>&1 &
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:5173/ >/dev/null 2>&1; then echo "Frontend ready"; break; fi
            echo "Waiting for frontend... ($i/30)"
            sleep 1
          done
          if [ $? -ne 0 ]; then cat frontend_dev.log; exit 1; fi

      - name: Health check - Backend API
        run: |
          echo "Checking backend API..."
          curl -v http://127.0.0.1:8000/ || (cat backend_uvicorn.log && exit 1)

      - name: Health check - Frontend dev server
        run: |
          echo "Checking frontend dev server..."
          curl -v http://127.0.0.1:5173/ || (cat frontend_dev.log && exit 1)

      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 30
